<!DOCTYPE hmtl>
<html>
    <head>
        <script src="game.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" type="image/ico" href="pic.ico"/>
        <title>BASH THAT STUFF!</title>
    </head>
    <body>
        <a href="Start.html" id="back"><button id="backButt"><--- Go Back</button></a>
        <button id="reset" onclick="reset()">Reset Scores</button>
        <br/><br/>
        <h1>Sock, Pepper, Skissors</h1>
        <div class="buttDiv">
            <button class="gameButt" onclick="rockButt()"><img src="rock.png" id+"rock"/></button>
        </div>
        <div class="buttDiv">
            <button class="gameButt" onclick="paperButt()"><img src="paper.png" id="paper"/></button>
        </div>
        <div class="buttDiv">
            <button class="gameButt" onclick="scissorButt()"><img src="scissors.png" id="scissor"/></button>
        </div>
        <br/>
        <div class="scoreDiv" id="playerDiv">
            <h2 class="name">Player: </h2>
            <h2 class="name" id="playerScore">0</h2>
        </div>
        <div class="scoreDiv" id="oppDiv">
            <h2 class="name">Computer: </h2>
            <h2 class="name" id="oppScore">0</h2>
        </div>
        <br/>
        <progress class="pointBar" id="playerBar" value="0" max="10"></progress>
        <progress class="pointBar" id="oppBar" value="0" max="10"></progress>
    </body>
</html>
