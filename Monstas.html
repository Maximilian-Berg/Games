<!DOCTYPE hmtl>
<html>
    <head>
        <title>Monstas</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" type="image/ico" href="pic.ico"/>
        <script src="monstas.js"></script>
    </head>
    <body>
        <a href="Start.html" id="back"><button id="backButt"><--- Go Back</button></a>
        <h1 id="Fight">Monster Fight</h1>
        <div id="main">
            <div class="entity" id="hero">
                <div class="entitySpace"></div>
                <h3 class="named" id="heroName">Hero</h3>
                <button id="changeButton" onclick="rename()">Change your name</button>
                <img src="hero.png"/>
                <h3 class="health" id="heroHealth">100</h3>
                <progress class="healthBar" id="heroBar" max="100" value="100"></progress>
                <div class="entitySpace"></div>
                <button class="attackButton" onclick="normalAttack()">Normal Attack (20 - 30)</button>
                <br/>
                <button class="attackButton" onclick="specialAttack()">Speshal Attack (1 - 50)</button>
            </div>
            <div class="entity" id="enemy">
                <div class="entitySpace"></div>
                <h3 class="named">Monster</h3>
                <img id="Anjie" src="Anjanath.png"/>
                <h3 class="health" id="enemyHealth">100</h3>
                <progress class="healthBar" id="enemyBar" max="100" value="100"></progress>
                <div class="entitySpace"></div>
                <button class="greyButton">Normal Attack (20 - 30)</button>
                <br/>
                <button class="greyButton">Speshal Attack (1 - 50)</button>
            </div>
        </div>
    </body>
</html>
